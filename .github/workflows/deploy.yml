name: Deploy Office_Save to EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build JAR file
      run: |
        mvn clean package -DskipTests

    - name: Set up Docker permissions
      run: |
        sudo chmod 666 /var/run/docker.sock

    - name: Build Docker Image
      run: |
        docker build -t office-save:latest .
        sudo docker save office-save:latest > office-save.tar
        sudo chmod 644 office-save.tar

    - name: Transfer Docker Image
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.OFFICE_SAVE_EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.OFFICE_SAVE_EC2_SSH_KEY }}
        source: office-save.tar
        target: /home/ec2-user/

    - name: SSH to EC2 and Deploy
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.OFFICE_SAVE_EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.OFFICE_SAVE_EC2_SSH_KEY }}
        script: |
          sudo docker load < /home/ec2-user/office-save.tar
          sudo docker stop office-save || true
          sudo docker rm office-save || true
          sudo docker run -d -p 8080:8080 --name office-save office-save:latest
          rm /home/ec2-user/office-save.tar
